<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="keywords" content="{{ meta_keywords }}">
    <meta name="description" content="{{ meta_description }}">
    <meta name="author" content="{{ meta_author }}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:description" content="{{ og_description }}">
    <meta property="og:image" content="{% if og_image %}{{ og_image.url }}{% endif %}">
    <meta property="og:url" content="{{ og_url }}">

    <title>{% block title %} {% endblock %}</title>
    
    <!-- Favicons -->
    <link href="{{ settings.favicon.url }}" rel="icon">
    <link href="{{ settings.favicon.url }}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS Files -->
    <link href="{% static 'assets/css/variables.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl d-flex justify-content-center align-items-center text-center">
            <a href="{% url 'index' %}" class="logo d-flex align-items-center">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                {% if settings.logo %}
                    <img src="{{ settings.logo.url }}" alt="Logo" class="img-fluid">
                {% else %}
                    <img src="{% static 'assets/img/valiux.png' %}" alt="Logo" class="img-fluid">
                {% endif %}
                <h1 class="ms-2 mb-0">{{ settings.site_name }}</h1>
            </a>
        </div>
    </header><!-- End Header -->

  {% block content %}
  {% endblock %}

  <!-- ======= Footer ======= -->
    <footer id="footer" class="footer py-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <div class="copyright mb-2">
                        Â© Copyright <strong><span>{{ settings.site_name }}</span></strong>. All Rights Reserved <strong class="text-light">Email:</strong> {{ settings.contact_email }}
                    </div>
                    <div class="credits">
                        Designed by <a href="#">Mr Nova</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
