<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        .header {
            background-color: #d8d8d8;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-height: 60px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #333;
            font-family: 'EB Garamond', serif;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer p {
            margin: 0;
        }
        .post-container {
            font-family: 'Inter', sans-serif;
            margin: 20px 0;
        }
        .post-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .post-category, .post-date, .post-author {
            font-size: 14px;
            color: #777;
        }
        .post-author span {
            color: #333;
            font-weight: bold;
        }
        .post-content {
            font-size: 16px;
            color: #333;
        }
        .social-share {
            margin: 20px 0;
        }
        .social-share a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .social-share a .bi {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://blog.coursearena.com.ng/static/assets/img/valiux.png" alt="Valiux">
        <h1>Valiux</h1>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>If you have any questions or feedback, feel free to <a href="mailto:info@valiux.com">contact us</a>.</p>
        <p>&copy; Copyright VALIUX. All Rights Reserved</p>
        <p>Designed by <a href="https://brandnova.github.io">Mr Nova</a></p>
    </div>
</body>
</html>
