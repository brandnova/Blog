{% extends 'accounts/base.html' %}
{% block title %} Login{% endblock %}
{% block content %}
  <main id="main">
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="my-3">
          <button type="submit" class="btn btn-success my-1">Login</button>
          <a href="{% url "register" %}" class="btn btn-primary my-1"><i class="bi bi-box-arrow-in-right"></i>Register</a>
        </div>
      </form>
      
    </div>
  </main>
{% endblock %}
