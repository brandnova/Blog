{% extends "core/base.html" %}
{% block title %} New Post{% endblock %}
{% block content %}
<main id="main">
    <div class="container my-5">
      <h2>Create Content</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
</main>
{% endblock %}
